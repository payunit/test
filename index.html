
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossPay Payment Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>CrossPay Payment Gateway Test</h1>
    <form id="paymentForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
            <option value="USD">USD</option>
            <option value="ILS">ILS (Shekel)</option>
        </select><br><br>

        <button type="button" onclick="initiatePayment()">Pay Now</button>
    </form>

    <script>
        async function initiatePayment() {
            const formData = new FormData(document.getElementById('paymentForm'));
            const params = {
                apiKey: 'YOUR_CROSSPAY_API_KEY',
                invoiceid: 'INV-' + Date.now(), // Generate a unique invoice ID
                amount: formData.get('amount'),
                currency: formData.get('currency'),
                clientdetails: {
                    firstname: formData.get('firstname'),
                    lastname: formData.get('lastname'),
                    email: formData.get('email'),
                    phonenumber: formData.get('phonenumber'),
                },
                description: 'Test Payment',
            };

            try {
                // Make API request to the local Node.js server as a proxy
                const response = await axios.post('http://localhost:3000/initiatePayment', params, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                });

                if (response.status === 200) {
                    const result = response.data;
                    alert('Payment initiated successfully: ' + JSON.stringify(result));
                } else {
                    throw new Error('Unexpected response status: ' + response.status);
                }
            } catch (error) {
                alert('Error initiating payment: ' + error.message);
            }
        }
    </script>
</body>
</html>
